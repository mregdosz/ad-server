<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ad Server Admin</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Ad Server Admin</h1>
    <table>
        <tr><th>ID</th><th>Content</th><th>Link</th><th>Active</th></tr>
        {% for ad in ads %}
        <tr>
            <td>{{ ad.id }}</td>
            <td>{{ ad.content }}</td>
            <td><a href="{{ ad.link }}">{{ ad.link }}</a></td>
            <td>{{ ad.active }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
